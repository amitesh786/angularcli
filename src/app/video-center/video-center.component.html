<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hiddenVideo">
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ng-model="video.title">
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required name="url" ng-model="video.url">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" required name="description" ng-model="video.description">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)" *ngIf="selectedVideo && hiddenVideo" [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" style="margin-bottom: 2px;" type="button" class="btn btn-success btn-block">+New Video</button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos] = "videos"></video-list>
  </div>
</div>
